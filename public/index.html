<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <div class="nojs">
        <div class="nojs-content">
          <h1>⚠️ JavaScript JS已被禁用</h1>
          <p>
            开拓者，请注意，由于<%= htmlWebpackPlugin.options.title
            %>-(星之往昔)此文字网页游戏使用了 Vue.js 这样的 SPA (Single Page
            Application) Framework，我们在等你启动
            <del>宇宙飞船的开关</del> (也就是JavaScript)
            的情况下才能为您提供服务。
          </p>
          <p>
            若您确信自己已开启JS技术，那么可能是您的浏览器不支持；请使用我们为你推荐的浏览器进行使用。
          </p>
          <hr />
          <a
            class="nojs-btn"
            href="https://www.mozilla.org/zh-CN/firefox/new/"
            target="_blank"
            rel="noopener"
            >Mozilla Firefox (PC端)</a
          >
          <a
            class="nojs-btn"
            href="https://viayoo.com/zh-cn/"
            target="_blank"
            rel="noopener"
            >Via-大道至简 (手机端)</a
          >
          <a
            class="nojs-btn"
            href="https://www.google.cn/chrome/"
            target="_blank"
            rel="noopener"
            >Google Chrome (PC端)</a
          >
          <br /><br />
          <p>
            CodeLing-Studio|
            <a
              class="nojs-link"
              href="https://github.com/School-of-Website-Engineering/STARART"
              target="_blank"
              >GitHub
            </a>
          </p>
        </div>
      </div>
    </noscript>
    <style>
      /* JS报错页面优化升级 */
      .nojs {
        -webkit-text-size-adjust: 100%;
        font-size: 16px;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        box-sizing: inherit;
        padding: 0;
        margin: 0;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 9999999999;
        background: repeating-linear-gradient(
          -45deg,
          #63301e,
          #3c1b1b 90px,
          #1d0d0d 0,
          #1d0d0d 180px
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .nojs del {
        padding: 4px 8px;
        background: #1d1d1d;
        background: repeating-linear-gradient(
          -45deg,
          #995d22,
          #995d22 15px,
          rgba(0, 0, 0, 0.5) 0,
          rgba(0, 0, 0, 0.5) 30px
        );
        color: #cbcbcb;
        border-radius: 4px;
      }
      .nojs-content {
        -webkit-text-size-adjust: 100%;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        box-sizing: inherit;
        margin: 0;
        vertical-align: middle;
        width: 70%;
        font-weight: 700;
        font-size: 18px;
        font-family: -apple-system, Noto Sans SC, BlinkMacSystemFont, Segoe UI,
          Microsoft YaHei UI, Microsoft Yahei, 微软雅黑, Helvetica, Arial,
          sans-serif;
        padding: 48px 64px;
        word-break: break-word;
        text-align: center;
        line-height: 2;
        border-radius: 16px;
        background: rgba(45, 42, 43, 0.8);
        backdrop-filter: blur(16px);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        border: 4px solid #0d0d0d;
        color: #beb9b9;
        box-shadow: 0 0 2rem rgba(0, 0, 0, 0.5),
          inset 0 0 2rem rgba(0, 0, 0, 0.5);
      }
      .nojs .nojs-btn {
        -webkit-text-size-adjust: 100%;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-weight: 700;
        word-break: break-word;
        line-height: 2;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        box-sizing: inherit;
        outline-width: 0;
        display: inline-block;
        border: 2px solid #000;
        padding: 8px 24px;
        margin: 0 8px;
        text-decoration: none;
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        cursor: pointer;
        text-align: center;
        transition: background 50ms ease-out, transform 0.15s ease;
        -webkit-appearance: none;
        background: #368dff;
        border-radius: 24px;
        transform: scale(1.05);
      }
      /* 公用样式 */
      .nojs .nojs-btn:hover {
        background: #0366e8;
        transform: scale(1.05);
      }
      .nojs .nojs-btn:focus {
        outline: 1px solid #fff;
        outline-offset: -4px;
      }
      .nojs .nojs-btn:active {
        transform: scale(0.99);
      }
      .nojs del {
        padding: 4px 8px;
        background: #1d1d1d;
        background: repeating-linear-gradient(
          -45deg,
          #995d22,
          #995d22 15px,
          rgba(0, 0, 0, 0.5) 0,
          rgba(0, 0, 0, 0.5) 30px
        );
        color: #cbcbcb;
        border-radius: 4px;
      }
      .nojs .nojs-link {
        background: #0d47a1;
        color: #fff;
        border: 2px solid #093777;
        padding: 4px 6px;
        text-decoration: none;
        border-radius: 4px;
      }
      .nojs .nojs-btn:focus,
      .nojs .nojs-link:hover {
        background: #0f5ad6;
      }
      .nojs .nojs-link:active {
        background: #0d4fba;
      }</style
    ><style>
      .peL--gradient {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
        opacity: 0;
        transition: opacity 2s cubic-bezier(0.25, 1, 0.5, 1),
          background-image 1s cubic-bezier(0.25, 1, 0.5, 1);
        background-image: linear-gradient(310deg, #36244d, #412c4d, #4d382f);
      }
    </style>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
